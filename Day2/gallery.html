<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./script.js"></script>
  </head>
  
  <body style="margin-top: 50px;">
    <h1 style="margin-left: 50px;">Showing pics:</h1>
    <hr style="margin-left: 50px; margin-right: 50px; margin-bottom: 50px;">

    <div style="margin-left: 20%;">
        <input class="button" type="button" value="&#9198&#65039 Previous" style="margin-left: 50px;" onclick="previousImage()">
        <input class="button" type="button" value="&#9654&#65039 SlideShow" style="margin-left: 50px;" onclick="setTimer()">
        <input class="button" type="button" value="&#9209&#65039  Stop" style="margin-left: 50px; background-color: #f44336;" onclick="stop()">
        <input class="button" type="button" value="Next  &#9197&#65039" style="margin-left: 50px;" onclick="nextImage()">
    </div>
    
    <div id="slideshow" style="margin-left: 36%; margin-top: 25px;">
        <div>
          <img name="slide" id="imgSlideshow" src="./images/1.jpg" style="width: 400px; height: 400px;">
        </div>
    </div>
    
    <button type="button" onclick="window.location.href='./index.html'" style="margin-top: 10px; margin-left: 46%; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; width: 100px; font-size: 20px; font-weight: bold;" class="stopBtn">Back</button>

  </body>
</html>
