<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prevent Context Menu</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div oncontextmenu="return false;" style="background-color: darkslategray; height: 280px;">
            <h1 style="color: aliceblue; margin-left: 50px; padding-top: 30px;"><b>Right click prevented area</b></h1>
        </div>

        <div style="background-color: darkslateblue; height: 280px; margin-top: 10px;">
            <h1 style="color: aliceblue; margin-left: 50px; padding-top: 30px;"><b>Right click allowed area</b></h1>
        </div>

        <div>
            <button type="button" onclick="window.location.href='./index.html'" style="margin-top: 20px; margin-left: 45%; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; width: 100px; font-size: 20px; font-weight: bold;" class="stopBtn">Back</button>
        </div>
        
    </body>
</html>
