<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Submit Form</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body class="container">
        <form action="./submitted.html" style="margin-top: 100px;">
            <div style="margin-left: 40px;">
                <br>
                <label for="userName"><b>Enter Your Name:</b></label>
                <input type="text" placeholder="Your name" name="userName" id="name" style="margin-top: 0px;">

                <label for="password"  style="margin-top: 100px;"><b>Enter Your Password:</b></label>
                <input type="text" placeholder="Your Password" name="pass" id="password">
                <br>
                <br>
                <div style="margin-left: 50px;">
                    <button type="button" onclick="window.location.href='./index.html'" style="margin-left: 0; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; width: 100px; font-size: 20px; font-weight: bold;" class="stopBtn">Back</button>
                    <button type="submit" class="registerbtn" style="font-size: 20px; font-weight: bold;" onclick="if (!checked()) return false;">Register</button>
                    <br><br>
                </div>
            </div> 
        </form>


        <script>
            var myEvent = new Event("timeout");

            function checked(){
                return confirm("Are you sure you want to submit this form?");
            }

            function isEmpty(){
                if((document.getElementById("name").value == "") && document.getElementById("password").value == ""){
                    return true;
                }else{
                    return false;
                }
            }

            document.forms[0].addEventListener("timeout", function(){
                alert("your Time is out! \nYou'll be redirected to index page soon.");
                location.replace("./index.html");
            });

            setTimeout(function(){
                if(isEmpty()){
                    document.forms[0].dispatchEvent(myEvent);
                }
            }, 30000);
        </script>

    </body>
</html>
